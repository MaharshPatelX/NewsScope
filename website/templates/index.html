{% extends "head_foot.html" %}
{% block body %}


<!-- Start Post List Wrapper  -->
        <div class="axil-post-list-area post-listview-visible-color axil-section-gap bg-color-white">
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 col-xl-12">

                        {% for dt in data %}
                            <!-- Start Post List  -->
                            <div class="content-block post-list-view is-active mt--30">
                            <div class="post-thumbnail">
                                <a href="/news?id=">
                                    <img src="{{ dt['short']['photo'] }}" alt="Post Images">
                                </a>
                            </div>
                            <div class="post-content">
                                <div class="post-cat">
                                    <div class="post-cat-list">
                                        <a class="hover-flip-item-wrapper">
                                            <span class="hover-flip-item">
                                                <span  data-text="{{ dt['short']['industri'] }}">{{ dt['short']['industri'] }}</span>
                                            </span>
                                        </a>
                                    </div>
                                </div>
                                <h4 class="title"><a href="/news?id={{ dt['_id'] }}">{{ dt['short']['headline'] }}</a></h4>
                                <div class="post-meta-wrapper">
                                    <div class="post-meta">
                                        <div class="content">
                                            <h6 class="post-author-name">
                                                <a class="hover-flip-item-wrapper" href="author.html">
                                                    <span class="hover-flip-item">
                                                        <span>{{ dt['short']['link'] }}</span>
                                                    </span>
                                                </a>
                                            </h6>
                                            <ul class="post-meta-list">
                                                <li>{{ dt['short']['date'] }}</li>
                                                <li>{{ dt['details']['time'] }}</li>
                                            </ul>
                                        </div>
                                    </div>
                                    <!-- <ul class="social-share-transparent justify-content-end">
                                        <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
                                        <li><a href="#"><i class="fab fa-instagram"></i></a></li>
                                        <li><a href="#"><i class="fab fa-twitter"></i></a></li>
                                        <li><a href="#"><i class="fas fa-link"></i></a></li>
                                    </ul> -->
                                </div>
                            </div>
                            </div>
                            <!-- End Post List  -->
                        {% endfor %}


                    </div>
                  
                </div>
            </div>
        </div>


{% endblock %}
